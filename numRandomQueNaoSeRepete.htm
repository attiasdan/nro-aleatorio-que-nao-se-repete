<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sorteio de número aleatório que não se repete</title>
	<style type="text/css">
		body { background-color: #444; }
	</style>
</head>
<body>
	<script type="text/javascript">
		//indexOf => busca
		//push => insere tipo pilha

		var totalNumeros = 10;
		var nSorteados = new Array(); //array de números sorteados
		var tam = 0; //para saber quantos elementos já foram sorteados
		var nSorteado;

		while (tam < totalNumeros) {
			nSorteado = Math.floor(Math.random() * totalNumeros + 1);

			if (nSorteados.indexOf(nSorteado) == -1) {
				nSorteados.push(nSorteado);
				tam++;
			}
		}

		for (var i = 0; i < totalNumeros; i++)
			console.log("i: " + i + " => " + nSorteados[i] + ", ");
	</script>
</body>
</html>
